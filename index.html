<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago de Cuotas Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .niveles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nivel {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .nivel h2 {
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .nivel p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .nivel button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .nivel button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  
  <img src="<img src="https://raw.githubusercontent.com/josiasarquis/cuotas-escolares/main/logo.jpg" alt="Logo William C. Morris" class="logo">
 class="logo">

  <h1>Pago de Cuotas Escolares</h1>

  <div class="niveles-container">
    <!-- Nivel Inicial -->
    <div class="nivel">
      <h2>Inicial</h2>
      <p>Cuota: $15.000</p>
      <button onclick="window.open('https://mpago.la/link-inicial')">Pagar Inicial</button>
    </div>

    <!-- Nivel Primario -->
    <div class="nivel">
      <h2>Primario</h2>
      <p>Cuota: $18.000</p>
      <button onclick="window.open('https://mpago.la/link-primario')">Pagar Primario</button>
    </div>

    <!-- Nivel Secundario -->
    <div class="nivel">
      <h2>Secundario</h2>
      <p>Cuota: $20.000</p>
      <button onclick="window.open('https://mpago.la/link-secundario')">Pagar Secundario</button>
    </div>
  </div>

</body>
</html>
